apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rag-system.fullname" . }}-api
  labels:
    app: {{ include "rag-system.name" . }}-api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "rag-system.name" . }}-api
  template:
    metadata:
      labels:
        app: {{ include "rag-system.name" . }}-api
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "rag-system.fullname" . }}-config
            - secretRef:
                name: {{ include "rag-system.fullname" . }}-secrets
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "rag-system.fullname" . }}-api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: {{ include "rag-system.name" . }}-api
