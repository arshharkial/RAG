# Default values for rag-system.
replicaCount: 1

image:
  repository: arshharkial/rag-api
  pullPolicy: IfNotPresent
  tag: "latest"

# API Configuration
api:
  replicaCount: 2
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80

# Worker Configuration
worker:
  replicaCount: 4
  concurrency: 16
  resources:
    limits:
      cpu: 4000m
      memory: 8Gi
    requests:
      cpu: 2000m
      memory: 4Gi
  hpa:
    enabled: true
    minReplicas: 4
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70

# Environment Variables
env:
  dbHost: "rag-db-postgresql"
  dbName: "rag_db"
  redisUrl: "redis://rag-redis-master:6379/0"
  qdrantUrl: "http://rag-qdrant:6333"
  storageType: "s3"
  awsRegion: "us-east-1"
  llmProvider: "openai"
  embeddingProvider: "openai"

# Secrets (Should be managed via external secrets or sealed secrets in real prod)
secrets:
  openaiApiKey: ""
  anthropicApiKey: ""
  awsAccessKeyId: ""
  awsSecretAccessKey: ""
  adminUsername: "admin"
  adminPassword: "supersecretadminpassword"
  secretKey: "changeme"

# Ingress Configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
  hosts:
    - host: rag.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: rag-system-tls
      hosts:
        - rag.example.com
