version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - rag-network

  api:
    build: .
    volumes:
      - ./src:/app/src
    env_file: .env
    depends_on:
      - db
      - redis
      - qdrant
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    networks:
      - rag-network

  worker:
    build: .
    command: celery -A src.worker.main worker --loglevel=info
    volumes:
      - ./src:/app/src
    env_file: .env
    depends_on:
      - redis
      - db
      - qdrant
    networks:
      - rag-network

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-rag_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rag-network

  redis:
    image: redis:7
    volumes:
      - redis_data:/data
    networks:
      - rag-network

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
