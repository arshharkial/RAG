version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # SSL / Acme configuration (Placeholder for production)
      - "--certificatesresolvers.myresolver.acme.email=admin@example.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - rag-network

  api:
    build: .
    volumes:
      - ./src:/app/src
      - ./storage:/app/storage
    env_file: .env
    depends_on:
      - db
      - redis
      - qdrant
    labels:
      - "traefik.enable=true"
      # HTTP Router (Port 80) - Redirect to HTTPS
      - "traefik.http.routers.api-http.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api-http.entrypoints=web"
      - "traefik.http.routers.api-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      
      # HTTPS Router (Port 443)
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=myresolver"
      
      # Middlewares: Rate Limiting & Forward Auth
      - "traefik.http.routers.api.middlewares=api-ratelimit,api-auth"
      
      # Rate Limiting: 500 req/s avg, 1000 burst (1M+/day)
      - "traefik.http.middlewares.api-ratelimit.ratelimit.average=500"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.burst=1000"
      
      # Forward Auth (Delegates auth to /api/v1/auth/verify)
      - "traefik.http.middlewares.api-auth.forwardauth.address=http://api:8000/api/v1/auth/verify"
      - "traefik.http.middlewares.api-auth.forwardauth.trustForwardHeader=true"
      
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    networks:
      - rag-network

  worker:
    build: .
    command: celery -A src.worker.main worker --loglevel=info --concurrency=16
    volumes:
      - ./src:/app/src
    env_file: .env
    depends_on:
      - redis
      - db
      - qdrant
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    networks:
      - rag-network

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-rag_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rag-network

  redis:
    image: redis:7
    volumes:
      - redis_data:/data
    networks:
      - rag-network

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
